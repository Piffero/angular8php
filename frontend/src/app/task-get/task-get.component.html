<table class="table table-hover">
  <thead>
  <tr>
      <td>Task Name</td>
      <td>Task Description</td>
      <td>Task Price</td>
      <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let task of tasks">
          <td>{{ task.TaskName }}</td>
          <td>{{ task.TaskDescription }}</td>
          <td>{{ task.TaskPrice }}</td>
          <td><a [routerLink]="['/edit', task._id]" class="btn btn-primary">Editar</a></td>
          <td><a doneTask(task._id) class="btn btn-success" [disabled]="task.done = true">Feito</a></td>
          <td><a deleteTask(task._id) class="btn btn-danger">Delete</a></td>
      </tr>
  </tbody>
</table>
