<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Nome da tarefa</label>
        <input type="text" class="form-control"
          formControlName="TaskName"
          #ProductName />
      </div>
      <div *ngIf="angForm.controls['TaskName'].invalid && (angForm.controls['TaskName'].dirty || angForm.controls['TaskName'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['TaskName'].errors.required">
          O nome da tarefa é obrigatório.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Descrição da tarefa</label>
        <textarea class="form-control" rows = 7 cols = "5"
        formControlName="TaskDescription"
        #ProductDescription></textarea>
      </div>
      <div *ngIf="angForm.controls['TaskDescription'].invalid && (angForm.controls['TaskDescription'].dirty || angForm.controls['TaskDescription'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['TaskDescription'].errors.required">
          Descrição da tarefa é necessária.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Tempo da tarefa</label>
        <input type="text" class="form-control"
          formControlName="TaskTime"
          #ProductPrice
        />
      </div>
      <div *ngIf="angForm.controls['TaskTime'].invalid && (angForm.controls['TaskTime'].dirty || angForm.controls['TaskTime'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['TaskTime'].errors.required">
          O tempo da tarefa é necessário.
        </div>
      </div>
      <div class="form-group">
          <button (click) = "addTask(TaskName.value, TaskDescription.value, TaskTime.value)" type="submit" class="btn btn-primary"
          [disabled]="angForm.pristine || angForm.invalid" >
            Criar tarefa
          </button>
      </div>
    </form>
  </div>
</div>
